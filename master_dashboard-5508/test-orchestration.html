<!DOCTYPE html>
<html>
<head>
    <title>Test Orchestration Page</title>
</head>
<body>
    <h1>Testing Orchestration Submit Page</h1>
    <iframe src="http://localhost:5508/orchestration/submit" width="100%" height="800px"></iframe>
    
    <script>
        // Check for console errors
        window.addEventListener('error', function(e) {
            console.error('Error caught:', e);
            document.body.innerHTML += '<div style="color: red;">Error: ' + e.message + '</div>';
        });
    </script>
</body>
</html>
