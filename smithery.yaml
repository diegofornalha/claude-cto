version: "1"
mcpServers:
  claude-cto:
    command: "python"
    args: 
      - "-m"
      - "claude_cto"
    env:
      CLAUDE_CTO_API_KEY: "${CLAUDE_CTO_API_KEY:-}"
      CLAUDE_CTO_API_URL: "${CLAUDE_CTO_API_URL:-http://localhost:8080}"
      PYTHONPATH: "${PWD}"
    settings:
      max_concurrency: 10
      timeout: 300
      retry_attempts: 3
      log_level: "INFO"
    description: "Claude CTO MCP server for task orchestration and management"
    features:
      - task_creation
      - task_monitoring
      - orchestration
      - parallel_execution
      - dependency_management